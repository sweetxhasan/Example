<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to File Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Main App Component
        const App = () => {
            const [htmlCode, setHtmlCode] = useState('');
            const [isConverting, setIsConverting] = useState(false);
            const [isConverted, setIsConverted] = useState(false);
            const [fileName, setFileName] = useState('converted-file');
            const [error, setError] = useState('');

            const handleConvert = () => {
                if (!htmlCode.trim()) {
                    setError('Please enter HTML code');
                    return;
                }
                
                setError('');
                setIsConverting(true);
                
                // Simulate processing time (3-5 seconds)
                const processingTime = Math.floor(Math.random() * 2000) + 3000;
                
                setTimeout(() => {
                    setIsConverting(false);
                    setIsConverted(true);
                }, processingTime);
            };

            const downloadFile = () => {
                const blob = new Blob([htmlCode], { type: 'text/html' });
                saveAs(blob, `${fileName}.html`);
            };

            const resetConverter = () => {
                setHtmlCode('');
                setIsConverted(false);
                setFileName('converted-file');
                setError('');
            };

            return (
                <div className="min-h-screen bg-gray-100 flex flex-col">
                    {/* Header */}
                    <header className="bg-white shadow-sm">
                        <div className="container mx-auto px-4 py-4">
                            <h1 className="text-2xl font-bold text-gray-800">HTML to File Converter</h1>
                            <p className="text-gray-600">Convert your HTML code to downloadable files instantly</p>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-grow container mx-auto px-4 py-8">
                        <div className="bg-white shadow-sm p-6">
                            <div className="mb-6">
                                <label htmlFor="fileName" className="block text-sm font-medium text-gray-700 mb-1">
                                    File Name
                                </label>
                                <input
                                    type="text"
                                    id="fileName"
                                    value={fileName}
                                    onChange={(e) => setFileName(e.target.value)}
                                    className="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter file name"
                                />
                            </div>

                            <div className="mb-6">
                                <label htmlFor="htmlCode" className="block text-sm font-medium text-gray-700 mb-1">
                                    HTML Code
                                </label>
                                <textarea
                                    id="htmlCode"
                                    value={htmlCode}
                                    onChange={(e) => setHtmlCode(e.target.value)}
                                    rows="12"
                                    className="w-full p-4 border border-gray-300 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Paste your HTML code here..."
                                ></textarea>
                                {error && <p className="text-red-500 text-sm mt-1">{error}</p>}
                            </div>

                            <div className="flex flex-col sm:flex-row gap-3">
                                {!isConverted ? (
                                    <button
                                        onClick={handleConvert}
                                        disabled={isConverting}
                                        className={`px-6 py-3 text-white font-medium ${
                                            isConverting ? 'bg-blue-400' : 'bg-blue-600 hover:bg-blue-700'
                                        } focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2`}
                                    >
                                        {isConverting ? (
                                            <span>Converting...</span>
                                        ) : (
                                            <span>Convert to File</span>
                                        )}
                                    </button>
                                ) : (
                                    <>
                                        <button
                                            onClick={downloadFile}
                                            className="px-6 py-3 bg-green-600 text-white font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                                        >
                                            Download File
                                        </button>
                                        <button
                                            onClick={resetConverter}
                                            className="px-6 py-3 bg-gray-600 text-white font-medium hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                                        >
                                            Convert Another
                                        </button>
                                    </>
                                )}
                            </div>
                        </div>

                        {/* Preview Section */}
                        {isConverted && (
                            <div className="bg-white shadow-sm p-6 mt-8">
                                <h2 className="text-xl font-semibold text-gray-800 mb-4">HTML Preview</h2>
                                <div className="border border-gray-300 p-4">
                                    <iframe
                                        title="html-preview"
                                        srcDoc={htmlCode}
                                        className="w-full h-96 border-0"
                                        sandbox="allow-same-origin"
                                    />
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white py-6">
                        <div className="container mx-auto px-4 text-center">
                            <p>HTML to File Converter &copy; {new Date().getFullYear()}</p>
                        </div>
                    </footer>
                </div>
            );
        };

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
